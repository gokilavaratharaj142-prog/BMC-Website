<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Media — Best Marketing Company</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="common.css">
<script src="global.js" defer></script>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html{scrollbar-gutter:stable}
body{background:var(--bg);color:var(--text);font-family:'Manrope',sans-serif;overflow-x:hidden}
a{color:inherit;text-decoration:none}
a:visited{color:inherit}
.dropdown{position:relative}
.dropdown > a{display:flex;align-items:center;gap:6px}
.dropdown-content{position:absolute;top:28px;left:0;min-width:260px;background:rgba(255,255,255,.95);border:1px solid var(--border);border-radius:10px;box-shadow:0 20px 40px rgba(0,0,0,.08);padding:12px;display:none}
.dropdown-content a{display:block;padding:10px 12px;font-size:12px;letter-spacing:.06em;text-transform:uppercase;color:var(--text);border-radius:8px}
.dropdown-content a:hover{background:var(--bg)}
.dropdown:hover .dropdown-content{display:block}
.page-hero{min-height:50vh;padding:140px 5vw 40px;border-bottom:1px solid var(--border)}
.hero-title{font-size:clamp(40px,7vw,84px)}
.wrap{max-width:1200px;margin:0 auto;padding:40px 5vw}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:22px}
.card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:18px}
.meta{color:var(--accent);font-weight:700}
.card h4{margin-top:6px;margin-bottom:6px}
.card p{color:var(--text-light);line-height:1.8}
.link-arrow{color:var(--accent);font-weight:700}
@media(max-width:900px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>

<div id="global-header"></div>

<!-- Custom Cursor -->
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>

<!-- Scroll Progress -->
<div id="scroll-progress"></div>

<header class="page-hero">
  <h1 class="hero-title">Media</h1>
</header>
<section class="wrap">
  <div class="grid">
    <div class="card">
      <span class="meta">YouTube</span>
      <h4>Best Marketing</h4>
      <p>Product highlights and solution walkthroughs.</p>
      <a href="https://www.youtube.com/channel/UCGGy623aw79L4QKf5xsD9mg" class="link-arrow" target="_blank">Open Channel →</a>
    </div>
    <div class="card">
      <span class="meta">Facebook</span>
      <h4>Updates</h4>
      <p>Community and event posts.</p>
      <a href="https://www.facebook.com/Best-Marketing-Company-294255130691317/" class="link-arrow" target="_blank">Visit Page →</a>
    </div>
    <div class="card">
      <span class="meta">LinkedIn</span>
      <h4>Professional</h4>
      <p>Leadership and partnerships.</p>
      <a href="https://www.linkedin.com/in/benedict-raj-28900427" class="link-arrow" target="_blank">View Profile →</a>
    </div>
  </div>
</section>
<div id="global-footer"></div>

</body>
</html>
